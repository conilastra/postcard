<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Postcard</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="postcard">
        <header class="postcard-header">
            <h1>My Postcard</h1>
            <img class="postcard-stamp" src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="">
        </header>
        <section class="postcard-body">
            <div class="postcard-main">
                <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>
            <div class="postcard-side">
                <input type="text" placeholder="Some name">
                <input type="text" placeholder="Some email">
                <input type="text" placeholder="Some comment">
            </div>
        </section>
        <footer class="postcard-footer">
            <input type="submit" value="Send My Postcard">
        </footer>
    </main>
</body>
</html>
